{% extends 'base.html' %}

{% block content %}
<form method="post">
    <label for="username">Username</label><br>
    <input name="username" id="username" required><br>
    <label for="password">Password</label><br>
    <input name="password" id="password" required><br>
    <label for="repeat_password">Repeat password</label><br>
    <input name="repeat_password" id="repeat_password" required><br>
    <input class="btn btn-primary mt-2" type="submit" value="Register">
</form>
{% endblock %}
