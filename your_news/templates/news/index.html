{% extends 'base.html' %}

{% block content %}
    {% for title in articles.keys() %}
    <div class="article">
        <h2><a href={{articles[title][0]}}>{{title}}</a></h2>
        <p>{{articles[title][2]}}</p>
        <img class="article_img" src={{articles[title][1]}}></img>
        {% if user.is_authenticated %}
        <button class="btn btn-primary mt-2" type="button">Add to read later</button>
        {% endif %}
    </div>
    {% endfor %}
{% endblock %}
